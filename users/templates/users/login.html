{% block content %}

{% if message is not None %}
    {{ message }}

{% else %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" value="Log In">Log In</button>
</form> 

<h4>You dont have an account?</h4>
<a href="{% url 'users:register' %}">Sign in</a>

{% endif %}

{% endblock content %}
